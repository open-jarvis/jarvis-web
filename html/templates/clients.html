<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis</title>

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="stylesheet" href="/assets/css/markdown.css">
    <script type="module" src="/assets/js/global.js"></script>
    <script type="module" src="/assets/js/lib/qr.js"></script>

    <style>
        table tr > td:nth-child(1):not([colspan]) {
            width: 35px !important;
        }
        table tr > td:nth-child(2) {
            width: 35px !important;
        }
        table tr > td:nth-child(1):not([colspan]), 
        table tr > td:nth-child(2) {
            width: 20px;
            padding: 0;
        }
        table tr > td:nth-child(1) > i,
        table tr > td:nth-child(2) > i {
            transform: translate(0, -3px);
        }
    </style>
</head>

<body>
    <div id="swup">
        <div class="container">
            <div class="row">
                <nav class="breadcrumb">
                    <a href="/">Jarvis Server</a>
                    <a href="/updates">Update Center</a>
                </nav>
            </div>

            <div class="flex space-between">
                <h1>Clients</h1>
                <div class="flex align-center">
                    <button id="add-device" class="v-center">
                        <i class="margin-right-l margin-bottom-xs">add</i>
                        Add device
                    </button>
                </div>
            </div>

            <div class="row">
                <table>
                    <thead>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>Name</td>
                            <td>Created At</td>
                            <td>Last Seen</td>
                        </tr>
                    </thead>
                    <tbody id="devices-container">
                        <tr>
                            <td colspan="5" class="v-center h-center">
                                <div class="loading margin-right"></div>
                                <span>Loading clients</span>
                            </td>
                        </tr>
                        <!-- clients inserted by javasciprt -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
